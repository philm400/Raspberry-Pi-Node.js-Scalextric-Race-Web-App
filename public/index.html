<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <div id="ui-wrap">
            <div class="row flex-grid" id="ui-top">
                <div class="col full">
                    <h1>Scalextric.JS</h1>
                </div>
            </div>
            <div class="row flex-grid" id="ui-elem">
                <div class="col two-fifths lane">
                    <h2>LANE 1</h2>
                    <div class="wrap bkg-blur">
                        <div class="lapsHeader">
                            <span>Lap #</span>
                            <span>Lap Time</span>
                            <span>Race Time</span>
                            <span>Status</span>
                        </div>
                        <ul id="console_lane_1" class="laps"></ul>
                    </div>
                </div>
                <div class="one-fifth central">
                    <div id="timer_lane_1" class="timer"></div>
                    <nav class="controls">
                        <a href="#" class="btn green" onClick="stopwatch.start();"><span>Start</span></a>
                        <a href="#" class="btn red" onClick="stopwatch.stop();"><span>Stop</span></a>
                        <a href="#" class="btn yellow" onClick="stopwatch.lap();"><span>Lap</span></a>
                        <a href="#" class="btn grey" onClick="stopwatch.reset();"><span>Reset</span></a>
                        <a href="#" class="btn grey" onClick="stopwatch.clear();"><span>Clear Laps</span></a>
                    </nav>
                </div>
                <div class="col two-fifths lane">
                    <h2>LANE 2</h2>
                    <div class="wrap bkg-blur">
                        <div class="lapsHeader">
                            <span>Lap #</span>
                            <span>Lap Time</span>
                            <span>Race Time</span>
                            <span>Status</span>
                        </div>
                        <ul id="console_lane_2" class="laps"></ul>
                    </div>
                </div>
            </div>
        </div>        
        <!-- our main JS - TImer Class and interrupt handlers-->
        <script src="/js/main.js"></script>
        <!-- include socket.io client side script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    </body>
</html>
</html>
